<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZAFFAR Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffc8;
            --secondary: #00aaff;
            --accent: #ff00aa;
            --bg: #0a0a15;
            --gradient: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 200, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 170, 255, 0.08) 0%, transparent 40%);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(20, 20, 35, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 200, 0.2);
        }
        
        h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            color: #b0b0ff;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 200, 0.2);
        }
        
        .note-creator {
            background: rgba(20, 20, 35, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(0, 255, 200, 0.2);
            box-shadow: 0 10px 30px rgba(0, 255, 200, 0.1);
        }
        
        .note-title {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 200, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .note-content {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 200, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 20px;
            font-family: inherit;
        }
        
        .note-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: var(--bg);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-danger {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 200, 0.2);
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.active {
            border-color: white;
            transform: scale(1.2);
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .note-card {
            background: rgba(25, 25, 45, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 255, 200, 0.2);
            transition: all 0.3s;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 255, 200, 0.1);
        }
        
        .note-card-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
            word-break: break-word;
        }
        
        .note-card-content {
            flex-grow: 1;
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 20px;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
        }
        
        .note-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            color: #888;
            font-size: 0.8em;
        }
        
        .note-card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(0, 255, 200, 0.2);
        }
        
        .search-bar {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 200, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1em;
            margin-bottom: 30px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0ff;
            grid-column: 1/-1;
        }
        
        @media (max-width: 768px) {
            .notes-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .stats { flex-direction: column; align-items: center; }
            .note-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sticky-note"></i> MUZAFFAR NOTES</h1>
            <p style="color: #b0b0ff;">Записывайте мысли, идеи и важную информацию</p>
            
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-notes"></i> Заметок: <span id="notesCount">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-save"></i> Сохранено в LocalStorage
                </div>
            </div>
        </header>
        
        <!-- Создание заметки -->
        <div class="note-creator">
            <input type="text" class="note-title" id="noteTitle" placeholder="Название заметки...">
            <textarea class="note-content" id="noteContent" placeholder="Содержание заметки..."></textarea>
            
            <div class="color-picker">
                <div class="color-option active" style="background: #00ffc8;" data-color="#00ffc8"></div>
                <div class="color-option" style="background: #00aaff;" data-color="#00aaff"></div>
                <div class="color-option" style="background: #ff00aa;" data-color="#ff00aa"></div>
                <div class="color-option" style="background: #ffaa00;" data-color="#ffaa00"></div>
                <div class="color-option" style="background: #aa00ff;" data-color="#aa00ff"></div>
                <div class="color-option" style="background: #00ffaa;" data-color="#00ffaa"></div>
            </div>
            
            <div class="note-actions">
                <button class="btn btn-primary" id="saveNote">
                    <i class="fas fa-save"></i> Сохранить заметку
                </button>
                <button class="btn btn-secondary" id="clearForm">
                    <i class="fas fa-times"></i> Очистить форму
                </button>
                <button class="btn btn-danger" id="deleteAllNotes">
                    <i class="fas fa-trash"></i> Удалить все заметки
                </button>
            </div>
        </div>
        
        <!-- Поиск -->
        <input type="text" class="search-bar" id="searchInput" placeholder="Поиск заметок...">
        
        <!-- Сетка заметок -->
        <div class="notes-grid" id="notesGrid">
            <!-- Заметки будут здесь -->
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('muzaffarNotes')) || [];
        let currentNoteColor = '#00ffc8';
        let editingNoteId = null;
        
        // Загрузка при старте
        window.addEventListener('load', () => {
            loadNotes();
            setupEventListeners();
            updateStats();
        });
        
        // Загрузка заметок
        function loadNotes() {
            const notesGrid = document.getElementById('notesGrid');
            
            if (notes.length === 0) {
                notesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-notes" style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>Заметок пока нет</h3>
                        <p>Создайте первую заметку выше</p>
                    </div>
                `;
                return;
            }
            
            notesGrid.innerHTML = notes.map(note => `
                <div class="note-card" data-id="${note.id}" style="border-left: 5px solid ${note.color};">
                    <div class="note-card-title">${escapeHtml(note.title)}</div>
                    <div class="note-card-content">${formatNoteContent(note.content)}</div>
                    <div class="note-card-meta">
                        <span><i class="far fa-calendar"></i> ${formatDate(note.date)}</span>
                        <span>${note.wordCount} слов</span>
                    </div>
                    <div class="note-card-actions">
                        <button class="action-btn" onclick="editNote('${note.id}')">
                            <i class="fas fa-edit"></i> Изменить
                        </button>
                        <button class="action-btn" onclick="deleteNote('${note.id}')">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Создание/сохранение заметки
        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            if (!title || !content) {
                alert('Заполните название и содержание заметки!');
                return;
            }
            
            const wordCount = content.split(/\s+/).filter(word => word.length > 0).length;
            
            if (editingNoteId) {
                // Редактирование существующей заметки
                const noteIndex = notes.findIndex(note => note.id === editingNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        title,
                        content,
                        color: currentNoteColor,
                        wordCount,
                        updatedAt: new Date().toISOString()
                    };
                }
                editingNoteId = null;
            } else {
                // Создание новой заметки
                const newNote = {
                    id: 'note-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                    title,
                    content,
                    color: currentNoteColor,
                    date: new Date().toISOString(),
                    wordCount,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.unshift(newNote);
            }
            
            // Сохраняем в LocalStorage
            localStorage.setItem('muzaffarNotes', JSON.stringify(notes));
            
            // Обновляем интерфейс
            loadNotes();
            clearForm();
            updateStats();
            
            // Показываем уведомление
            showNotification(editingNoteId ? 'Заметка обновлена!' : 'Заметка сохранена!');
        }
        
        // Редактирование заметки
        function editNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            
            // Устанавливаем цвет
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.color === note.color) {
                    option.classList.add('active');
                    currentNoteColor = note.color;
                }
            });
            
            editingNoteId = noteId;
            
            // Прокручиваем к форме
            document.getElementById('noteTitle').focus();
            document.getElementById('noteTitle').scrollIntoView({ behavior: 'smooth' });
            
            showNotification('Режим редактирования');
        }
        
        // Удаление заметки
        function deleteNote(noteId) {
            if (confirm('Удалить эту заметку?')) {
                notes = notes.filter(note => note.id !== noteId);
                localStorage.setItem('muzaffarNotes', JSON.stringify(notes));
                loadNotes();
                updateStats();
                showNotification('Заметка удалена');
            }
        }
        
        // Удаление всех заметок
        function deleteAllNotes() {
            if (notes.length === 0) {
                alert('Нет заметок для удаления');
                return;
            }
            
            if (confirm(`Удалить все ${notes.length} заметок? Это действие нельзя отменить.`)) {
                notes = [];
                localStorage.removeItem('muzaffarNotes');
                loadNotes();
                updateStats();
                showNotification('Все заметки удалены');
            }
        }
        
        // Очистка формы
        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            editingNoteId = null;
            
            // Сбрасываем цвет к первому
            document.querySelectorAll('.color-option').forEach((option, index) => {
                option.classList.toggle('active', index === 0);
                if (index === 0) currentNoteColor = option.dataset.color;
            });
        }
        
        // Поиск заметок
        function searchNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const notesGrid = document.getElementById('notesGrid');
            
            if (!searchTerm) {
                loadNotes();
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );
            
            if (filteredNotes.length === 0) {
                notesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search" style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>Заметки не найдены</h3>
                        <p>Попробуйте изменить запрос</p>
                    </div>
                `;
                return;
            }
            
            notesGrid.innerHTML = filteredNotes.map(note => `
                <div class="note-card" data-id="${note.id}" style="border-left: 5px solid ${note.color};">
                    <div class="note-card-title">${highlightSearch(note.title, searchTerm)}</div>
                    <div class="note-card-content">${highlightSearch(note.content.substring(0, 200), searchTerm)}...</div>
                    <div class="note-card-meta">
                        <span><i class="far fa-calendar"></i> ${formatDate(note.date)}</span>
                        <span>${note.wordCount} слов</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Сохранение заметки
            document.getElementById('saveNote').addEventListener('click', saveNote);
            
            // Очистка формы
            document.getElementById('clearForm').addEventListener('click', clearForm);
            
            // Удаление всех заметок
            document.getElementById('deleteAllNotes').addEventListener('click', deleteAllNotes);
            
            // Поиск
            document.getElementById('searchInput').addEventListener('input', searchNotes);
            
            // Выбор цвета
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentNoteColor = option.dataset.color;
                });
            });
            
            // Сохранение по Ctrl+Enter
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    saveNote();
                }
            });
        }
        
        // Обновление статистики
        function updateStats() {
            document.getElementById('notesCount').textContent = notes.length;
        }
        
        // Вспомогательные функции
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        function formatNoteContent(content) {
            // Обрезаем длинный текст и добавляем переносы строк
            const maxLength = 300;
            let formatted = content;
            
            if (formatted.length > maxLength) {
                formatted = formatted.substring(0, maxLength) + '...';
            }
            
            // Заменяем переносы строк на <br>
            return escapeHtml(formatted).replace(/\n/g, '<br>');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function highlightSearch(text, searchTerm) {
            if (!searchTerm) return escapeHtml(text);
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return escapeHtml(text).replace(regex, '<mark style="background: var(--primary); color: var(--bg);">$1</mark>');
        }
        
        function showNotification(message) {
            // Создаем временное уведомление
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--gradient);
                color: var(--bg);
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 5px 15px rgba(0, 255, 200, 0.3);
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
